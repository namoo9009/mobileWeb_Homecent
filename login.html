<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
    <script src="js/alt-header.js"></script>
</head>
<body>
<!-- status-bar -->
<div class="status-bar">
    <div class="status-bar__icon--left">
        <span>No Service</span>
        <img src="images/wifi.svg" alt="wifi">
    </div>
    <div class="status-bar__time">
        <span class="clock">11:00</span>
    </div>
    <div class="status-bar__icon--right">
        <span>80%</span>
        <span class="bettery"></span>
    </div>
</div>
<!-- //status-bar -->
<!-- screen-header -->
<header class="screen-header">
    <h1 class="screen-header__title">로그인</h1>
    <div class="screen-header__hambtn">
        <span><img src="images/icon_ham.png" alt="메뉴"></span>
    </div>
</header>
<!-- //screen-header -->
<!-- main -->
<main class="main-screen">
    <section class="content">
        <form action="" class="login-screen">
            <div class="login-input--list">
                <input type="text" class="login-input" placeholder="아이디">
                <input type="password" class="login-input" placeholder="비밀번호">
            </div>
            <div class="btn--list">
                <button class="btn color"><a href="#">로그인</a></button>
                <button class="btn normal"><a href="sign-in.html">회원가입</a></button>
            </div>
            <div class="login-find">
                <a href="find-id.html">아이디 찾기</a>
                <a href="find-pw.html">비밀번호 찾기</a>
            </div>
        </form>
        <h2 class="social-login--title">간편 로그인</h2>
        <ul class="social-ligin--list">
            <li><a href="#"><img src="images/kakao.png" alt="카카오"></a></li>
            <li><a href="#"><img src="images/naver.png" alt="네이버"></a></li>
            <li><a href="#"><img src="images/facebook.png" alt="페이스북"></a></li>
            <li><a href="#"><img src="images/google.png" alt="구글"></a></li>
        </ul>
    </section>
</main>
<!-- //main -->
<!-- navigation -->
<nav class="navigation">
    <ul>
        <li class="list">
            <a href="index.html">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">홈</span>
            </a>
        </li>
        <li class="list">
            <a href="register.html">
                <span class="icon">
                    <ion-icon name="bag-add-outline"></ion-icon>
                </span>
                <span class="text">상품등록</span>
            </a>
        </li>
        <li class="list">
            <a href="chatting.html">
                <span class="icon">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="text">채팅</span>
            </a>
        </li>
        <li class="list active">
            <a href="login.html">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">마이페이지</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</nav>
<!-- navigation -->
</body>
</html>
