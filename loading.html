<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__icon--left">
            <span>No Service</span>
            <img src="images/wifi.svg" alt="wifi">
        </div>
        <div class="status-bar__time">
            <span class="clock">11:00</span>
        </div>
        <div class="status-bar__icon--right">
            <span>80%</span>
            <span class="bettery"></span>
        </div>
    </div>
    <!-- //status-bar -->
    <!-- 메인 -->
    <div class="loading-screen">
        <img src="images/logo.png" alt="Homecent">
        <p>믿을 수 있는 가젠제품<br>중고거래 플랫폼</p>
        <h1>Homecent</h1>
    </div>
    <!-- //메인 -->


</body>
</html>
