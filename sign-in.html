<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__icon--left">
            <span>No Service</span>
            <img src="images/wifi.svg" alt="wifi">
        </div>
        <div class="status-bar__time">
            <span class="clock">11:00</span>
        </div>
        <div class="status-bar__icon--right">
            <span>80%</span>
            <span class="bettery"></span>
        </div>
    </div>
    <!-- //status-bar -->
    <!-- header -->
    <header class="alt-header">
        <div class="alt-header__prevbtn"></div>
        <h1 class="alt-header__title">회원가입</h1>
    </header>
    <!-- //header -->
    <!-- 로그인 -->
    <main class="main-screen">
        <form action="" >
            <legend class="blind">아이디 찾기</legend>
            <div class="login-input--list">
                <label for="sign-in--id">아이디</label>
                <input type="text" id="sign-in--id" class="login-input" placeholder="아이디 입력">
                <label for="sign-in--pw">비밀번호</label>
                <input type="password" id="sign-in--pw" class="login-input mobile" placeholder="비밀번호 입력">
                <input type="password" id="sign-in--pw-check" class="login-input mobile" placeholder="비밀번호 확인">
            </div>
            <div class="btn--list">
                <button class="btn btn--sign-in color">회원가입</button>
            </div>
        </form>
    </main>
    <!-- //로그인 -->
</body>
</html>
