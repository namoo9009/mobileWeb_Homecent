<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세페이지</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!-- status-bar -->
<div class="status-bar">
    <div class="status-bar__icon--left">
        <span>No Service</span>
        <img src="images/wifi.svg" alt="wifi">
    </div>
    <div class="status-bar__time">
        <span class="clock">11:00</span>
    </div>
    <div class="status-bar__icon--right">
        <span>80%</span>
        <span class="bettery"></span>
    </div>
</div>
<!-- //status-bar -->
<!-- alt-header -->
<header class="alt-header">
    <a href="javascript:history.go(-1)" class="alt-header__prevbtn"></a>
    <h1 class="alt-header__title"></h1>
</header>
<!-- //alt-header -->
<!-- main -->
<main class="main-screen slide">
    <section class="product-banner">
        <div class="slide-wrapper">
            <ul class="slides">
                <li>
                    <img src="images/pro_img_1.png" alt="상품이미지">
                </li>
                <li>
                    <img src="images/pro_img_1.png" alt="상품이미지">
                </li>
                <li>
                    <img src="images/pro_img_1.png" alt="상품이미지">
                </li>
            </ul>
        </div>
    </section>
</main>
<!-- //main -->
</body>
</html>
