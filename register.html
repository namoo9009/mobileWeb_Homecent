<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- status-bar -->
    <div class="status-bar">
    <div class="status-bar__icon--left">
        <span>No Service</span>
        <img src="images/wifi.svg" alt="wifi">
    </div>
    <div class="status-bar__time">
        <span class="clock">11:00</span>
    </div>
    <div class="status-bar__icon--right">
        <span>80%</span>
        <span class="bettery"></span>
    </div>
</div>
<!-- //status-bar -->
<!-- screen-header -->
<header class="screen-header">
    <h1 class="screen-header__title">상품등록</h1>
</header>
<!-- //screen-header -->
<!-- main -->
<main class="main-screen">
    <section class="register-content content">
        <form method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <div class="chooseFile-button">
                        <label for="chooseFile">
                            <span>0/10</span>
                        </label>
                    </div>
                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*" >
                </li>
                <li>
                    <input type="text" placeholder="글제목">
                </li>
                <li>
                    <input type="text" placeholder="가격">
                </li>
                <li>
                    <textarea cols="30" rows="10" style="resize: none;" placeholder="상품을 설명하는 글을 작성해주세요."></textarea>
                </li>
            </ul>
        </form>
        <button class="register-submit btn color">등록완료</button>
    </section>
</main>
<!-- //main -->
<!-- navigation -->
<nav class="navigation">
    <ul>
        <li class="list">
            <a href="index.html">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">홈</span>
            </a>
        </li>
        <li class="list active">
            <a href="register.html">
                <span class="icon">
                    <ion-icon name="bag-add-outline"></ion-icon>
                </span>
                <span class="text">상품등록</span>
            </a>
        </li>
        <li class="list">
            <a href="chatting.html">
                <span class="icon">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="text">채팅</span>
            </a>
        </li>
        <li class="list">
            <a href="login.html">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">마이페이지</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</nav>
<!-- //navigation -->
</body>
</html>
