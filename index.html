<!DOCTYPE html>
<html lang="ko">

<head>

<body>

    <div class="status-bar">

            <span>No Service</span>

            <span>80%</span>

        </div>
    </div>
    <!-- //status-bar -->
    <!-- splash -->
    <div class="splash">
        <img src="images/logo.png" alt="">
        <h1 data-splash="Homecent">Homecent</h1>
    </div>
    <!-- //splash -->


    <!-- header -->
    <header class="screen-header">
        <div class="screen-header__hambtn">
            <span></span>

                <li>

                <li><a href="#"><img src="images/banner.png" alt="2020 PC액세서리 특가전"></a></li>
            </ul>
        </div>
        <p class="controls">
            <span class="prev">prev</span>
            <span class="next">next</span>
        </p>

    </main>
    <section>
        <h2>새로나온 상품</h2>
